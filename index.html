<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [counter, setCounter] = React.useState(0);
        /*const x = [counter, modifier], const counter = x[0] ...
        을 위와 같이 표현*/
        const onClick = () => {
            //setCounter(counter + 1); //counter변수를 update 시키고 리액트 돔 리랜더링
            setCounter(current => current + 1); // 현재 state를 기반으로 다음 state를 계산할 때 current 사용
        };
        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    } 
    ReactDOM.render(<App />, root); // 컴포넌트 rerendering
</script>
</html>
